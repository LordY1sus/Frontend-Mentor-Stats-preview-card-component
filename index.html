<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
      <!--BOX CONTAINER-->
      <div class="main_container">
          <!--PAGE CONTAINER-->
          <article class="box">
            <!--HEADER CONTAINER-->
            <div class="container_header">
              <!--HEADER-->
              <header class="box_picture">
                  <!--HEADER IMG-->
                <picture class="box_picture-img"></picture>
                  
              </header>
            
            </div>
            <!--HERO CONTAINER-->
            <div class="hero_container">
              <!--H1-->
              <h1 class="box_h1">Get <span class="accent">insights</span> that help your business grow.</h1>
              <!--DESCRIPTION-->
              <p class="box_p-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
              <!--STATS CONTAINER-->
              <div class="box_stats">
                <!--STAT-->
                <div class="stat_container">
                  <h2 class="head-stat">10k+</h2>
                  <p class="box_stats_p">companies</p>
                </div>
                <!--STAT-->
                <div class="stat_container">
                  <h2 class="head-stat">314</h2>
                  <p class="box_stats_p">templates</p>
                </div>
                <!--STAT-->
                <div class="stat_container">
                  <h2 class="head-stat">12m+</h2>
                  <p class="box_stats_p">queries</p>
                </div>

                </div>

            </div>

          </article>
          <!--ATTRIBUTION-->
          <div class="attribution">
              
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">LordY1sus</a>.
            
          </div>
          
      </div>

  </main>
  
</body>
</html>
